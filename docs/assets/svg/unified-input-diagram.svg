<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 260" role="img" aria-label="Unified input representation diagram">
  <defs>
    
    <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e8f3ff"/>
      <stop offset="1" stop-color="#d6f5e8"/>
    </linearGradient>
    <linearGradient id="deep" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b6eff"/>
      <stop offset="1" stop-color="#16b879"/>
    </linearGradient>
  
    
  
    
  
    
  
    <marker id="arrowhead-deep" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M 1 1 L 7 4 L 1 7" fill="none" stroke="url(#deep)" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
    </marker>
  </defs>
  <rect x="200" y="30" rx="12" ry="12" width="400" height="50" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
  <text x="400" y="60" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Event stream (type + payload + context)</text>
  <line x1="400" y1="80" x2="400" y2="100" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead-deep)"/>
  <line x1="250" y1="100" x2="550" y2="100" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead-deep)"/>
  <line x1="250" y1="100" x2="250" y2="130" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead-deep)"/>
  
  <line x1="550" y1="100" x2="550" y2="130" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead-deep)"/>
  
  <rect x="100" y="130" rx="12" ry="12" width="300" height="50" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
  <text x="250" y="160" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Lexical layer (reversible tokens)</text>
  <rect x="400" y="130" rx="12" ry="12" width="300" height="50" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
  <text x="550" y="160" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Phrase layer (macro units)</text>
  <line x1="250" y1="180" x2="250" y2="200" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead-deep)"/>
  
  <line x1="550" y1="180" x2="550" y2="200" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead-deep)"/>
  
  <rect x="100" y="200" rx="12" ry="12" width="300" height="40" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
  <text x="250" y="225" text-anchor="middle" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Deterministic expansion</text>
  <rect x="400" y="200" rx="12" ry="12" width="300" height="40" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
  <text x="550" y="225" text-anchor="middle" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Stable units for retrieval</text>
</svg>