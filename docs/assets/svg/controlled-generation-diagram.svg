<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280" role="img" aria-label="Controlled generation diagram">
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 8 4 L 0 8 Z" fill="context-stroke"/>
    </marker>
    <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e8f3ff"/>
      <stop offset="1" stop-color="#d6f5e8"/>
    </linearGradient>
    <linearGradient id="deep" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b6eff"/>
      <stop offset="1" stop-color="#16b879"/>
    </linearGradient>
  </defs>
  <rect x="50" y="40" rx="12" ry="12" width="180" height="60" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="140" y="75" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Propose phrases</text>
<rect x="270" y="40" rx="12" ry="12" width="180" height="60" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="360" y="75" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Simulate + check</text>
<rect x="490" y="40" rx="12" ry="12" width="180" height="60" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="580" y="75" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Accept / reject</text>
<line x1="230" y1="70" x2="270" y2="70" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead)"/>

<line x1="450" y1="70" x2="490" y2="70" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead)"/>

<rect x="150" y="130" rx="12" ry="12" width="480" height="50" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="390" y="160" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Gate: bounded closure rejects contradictions</text>
<line x1="360" y1="100" x2="390" y2="130" stroke="#0b6eff" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead)"/>

<rect x="50" y="210" rx="12" ry="12" width="200" height="50" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="150" y="240" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">VM state conditioning</text>
<rect x="290" y="210" rx="12" ry="12" width="200" height="50" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="390" y="240" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Quality optimization</text>
<rect x="530" y="210" rx="12" ry="12" width="140" height="50" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="600" y="240" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Resolution</text>
<line x1="390" y1="180" x2="150" y2="210" stroke="#0b6eff" stroke-width="1.6" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
<line x1="390" y1="180" x2="390" y2="210" stroke="#0b6eff" stroke-width="1.6" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
<line x1="390" y1="180" x2="600" y2="210" stroke="#0b6eff" stroke-width="1.6" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
</svg>