<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 220" role="img" aria-label="System vision diagram">
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 8 4 L 0 8 Z" fill="context-stroke"/>
    </marker>
    <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e8f3ff"/>
      <stop offset="1" stop-color="#d6f5e8"/>
    </linearGradient>
    <linearGradient id="deep" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b6eff"/>
      <stop offset="1" stop-color="#16b879"/>
    </linearGradient>
  </defs>
  <rect x="50" y="40" rx="12" ry="12" width="180" height="60" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
  <text x="140" y="75" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">LLM-like interface</text>
  <line x1="230" y1="70" x2="270" y2="70" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  
  <rect x="270" y="40" rx="12" ry="12" width="180" height="60" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
  <text x="360" y="75" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Executable VM core</text>
  <line x1="450" y1="70" x2="490" y2="70" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  
  <rect x="490" y="40" rx="12" ry="12" width="180" height="60" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
  <text x="580" y="75" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Consistency contract</text>
  <line x1="580" y1="100" x2="580" y2="130" stroke="#0b6eff" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  
  <rect x="430" y="130" rx="12" ry="12" width="300" height="50" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
  <text x="580" y="160" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Bounded closure gates emission</text>
  <rect x="50" y="130" width="250" height="60" rx="12" ry="12" fill="none" stroke="#7fb3e6" stroke-width="1.2"/>
  <text x="65" y="150" text-anchor="start" font-size="11" fill="#2f4a63" font-family="Space Grotesk">Green: Runtime flow</text>
  <text x="65" y="170" text-anchor="start" font-size="11" fill="#2f4a63" font-family="Space Grotesk">Blue: Emission constraint</text>
</svg>