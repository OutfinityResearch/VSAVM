<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 329" role="img" aria-label="Beam search diagram">
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 8 4 L 0 8 Z" fill="context-stroke"/>
    </marker>
    <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e8f3ff"/>
      <stop offset="1" stop-color="#d6f5e8"/>
    </linearGradient>
    <linearGradient id="deep" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b6eff"/>
      <stop offset="1" stop-color="#16b879"/>
    </linearGradient>
  
    <marker id="arrowhead-deep" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 8 4 L 0 8 Z" fill="url(#deep)" stroke="url(#deep)" stroke-width="0"/>
    </marker>
  </defs>
  <rect x="90" y="80" rx="18" ry="18" width="200" height="60" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="190.0" y="114.0" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Root</text>
<rect x="330" y="55" rx="18" ry="18" width="240" height="55" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="450.0" y="86.5" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Branch 1</text>
<rect x="330" y="130" rx="18" ry="18" width="240" height="55" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="450.0" y="161.5" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Branch 2</text>
<rect x="330" y="205" rx="18" ry="18" width="240" height="55" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="450.0" y="236.5" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Branch 3</text>
<rect x="610" y="130" rx="18" ry="18" width="240" height="65" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="730.0" y="166.5" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Keep top-K</text>
<line x1="290" y1="110" x2="330" y2="82" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead-deep)"/>

<line x1="290" y1="110" x2="330" y2="157" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead-deep)"/>

<line x1="290" y1="110" x2="330" y2="232" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead-deep)"/>

<line x1="570" y1="157" x2="610" y2="162" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead-deep)"/>

<rect x="90" y="274" width="360" height="78" rx="16" ry="16" fill="none" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="106" y="296" text-anchor="start" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Legend</text>
<text x="106" y="318" text-anchor="start" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Beam width is a budget parameter.</text>
<text x="106" y="336" text-anchor="start" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Keeps multiple hypotheses alive.</text>
<text x="106" y="354" text-anchor="start" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Balances cost and coverage.</text>
</svg>