<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320" role="img" aria-label="Fact identifier diagram">
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 8 4 L 0 8 Z" fill="context-stroke"/>
    </marker>
    <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e8f3ff"/>
      <stop offset="1" stop-color="#d6f5e8"/>
    </linearGradient>
    <linearGradient id="deep" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b6eff"/>
      <stop offset="1" stop-color="#16b879"/>
    </linearGradient>
  
    <marker id="arrowhead-deep" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 8 4 L 0 8 Z" fill="url(#deep)" stroke="url(#deep)" stroke-width="0"/>
    </marker>
  </defs>
  <rect x="90" y="85" rx="18" ry="18" width="280" height="65" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="230.0" y="121.5" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Surface A</text>
<rect x="90" y="170" rx="18" ry="18" width="280" height="65" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="230.0" y="206.5" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Surface B</text>
<rect x="450" y="125" rx="18" ry="18" width="360" height="80" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="630.0" y="169.0" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Canonical fact_id</text>
<line x1="370" y1="118" x2="450" y2="165" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead-deep)"/>

<line x1="370" y1="202" x2="450" y2="165" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead-deep)"/>

<rect x="90" y="255" width="360" height="78" rx="16" ry="16" fill="none" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="106" y="277" text-anchor="start" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Legend</text>
<text x="106" y="299" text-anchor="start" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Equivalence becomes explicit.</text>
<text x="106" y="317" text-anchor="start" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Contradictions become computable.</text>
<text x="106" y="335" text-anchor="start" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Supports conditional assumptions.</text>
</svg>