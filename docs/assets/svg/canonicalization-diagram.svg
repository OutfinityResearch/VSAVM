  </defs>
  <rect x="90" y="90" rx="18" ry="18" width="280" height="70" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="230.0" y="129.0" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Surface</text>
<rect x="390" y="90" rx="18" ry="18" width="200" height="70" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="490.0" y="129.0" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Normalize</text>
<rect x="610" y="90" rx="18" ry="18" width="240" height="70" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="730.0" y="129.0" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Canonical</text>
<line x1="370" y1="125" x2="390" y2="125" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead)"/>

<line x1="590" y1="125" x2="610" y2="125" stroke="url(#deep)" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead)"/>

<rect x="210" y="190" rx="18" ry="18" width="520" height="70" fill="url(#sky)" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="470.0" y="229.0" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Enables: closure, equality, conflicts</text>
<line x1="520" y1="160" x2="480" y2="190" stroke="#0b6eff" stroke-width="1.8" stroke-linecap="round" marker-end="url(#arrowhead)"/>

<rect x="90" y="265" width="360" height="78" rx="16" ry="16" fill="none" stroke="#7fb3e6" stroke-width="1.2"/>
<text x="106" y="287" text-anchor="start" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Legend</text>
<text x="106" y="309" text-anchor="start" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Canonical form is the unit of checks.</text>
<text x="106" y="327" text-anchor="start" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Paraphrases map to stable IDs.</text>
<text x="106" y="345" text-anchor="start" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Required for correctness under closure.</text>
