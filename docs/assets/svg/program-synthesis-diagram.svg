<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 340" role="img" aria-label="Program synthesis diagram">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e8f3ff"/>
      <stop offset="1" stop-color="#d6f5e8"/>
    </linearGradient>
    <linearGradient id="deep" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b6eff"/>
      <stop offset="1" stop-color="#16b879"/>
    </linearGradient>
  </defs>
  <rect x="90" y="90" rx="18" ry="18" width="260" height="70" fill="url(#sky)" stroke="#7fb3e6" stroke-width="2"/>
<text x="220.0" y="129.0" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Intent / examples</text>
<rect x="370" y="90" rx="18" ry="18" width="220" height="70" fill="url(#sky)" stroke="#7fb3e6" stroke-width="2"/>
<text x="480.0" y="129.0" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Search</text>
<rect x="610" y="90" rx="18" ry="18" width="240" height="70" fill="url(#sky)" stroke="#7fb3e6" stroke-width="2"/>
<text x="730.0" y="129.0" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Program</text>
<line x1="350" y1="125" x2="370" y2="125" stroke="url(#deep)" stroke-width="4" stroke-linecap="round"/>
<polygon points="360,118 360,132 380,125" fill="#16b879"/>
<line x1="590" y1="125" x2="610" y2="125" stroke="url(#deep)" stroke-width="4" stroke-linecap="round"/>
<polygon points="600,118 600,132 620,125" fill="#16b879"/>
<rect x="210" y="190" rx="18" ry="18" width="520" height="70" fill="url(#sky)" stroke="#7fb3e6" stroke-width="2"/>
<text x="470.0" y="229.0" text-anchor="middle" font-size="13" fill="#0b1a2b" font-family="Space Grotesk">Validate with execution and constraints</text>
<line x1="520" y1="160" x2="480" y2="190" stroke="#0b6eff" stroke-width="4" stroke-linecap="round"/>
<polygon points="470,183 470,197 490,190" fill="#16b879"/>
<rect x="90" y="265" width="360" height="78" rx="16" ry="16" fill="none" stroke="#7fb3e6" stroke-width="2"/>
<text x="106" y="287" text-anchor="start" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Legend</text>
<text x="106" y="309" text-anchor="start" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Search proposes candidate programs.</text>
<text x="106" y="327" text-anchor="start" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Validation rejects invalid ones.</text>
<text x="106" y="345" text-anchor="start" font-size="12" fill="#2f4a63" font-family="Space Grotesk">Similar pattern used in query compilation.</text>
</svg>